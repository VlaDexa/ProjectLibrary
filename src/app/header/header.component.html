<div class="header">
  <div>
    <table routerLink=''>
      <tbody>
        <tr>
          <td>
            <img src="assets/img/logo.png" class="logo">
          </td>
          <td class="text-logo">
            <p class="texter-logo"><b>Библиотека 1420</b></p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="search">
    <div id="myList" >
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete (optionSelected)="updateInfo($event)" autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="userfield">
    <table class="loginman">
      <tbody>
        <tr id="unregistered"  [routerLink]="[{ outlets: { log: ['login'] } }]">
          <td>
            <img src="assets/img/loginman.png" style="width: 3.31vh; height: 3.31vh; position: relative;">
          </td>
          <td>
            <p id="login">Войти</p>
          </td>
        </tr>
        <tr id="registered" class="" (click)=loginmenu() >
          <td>
            <img src="assets/img/loginman.png" id="loginmanreg" class="unshown" style="width: 3.31vh; height: 3.31vh; position: relative;">
            <img src="assets/img/loginwoman.png" id="loginwomanreg"  class="unshown" style="width: 3.31vh; height: 3.31vh; position: relative;">
          </td>
          <td class="loginednametd">
          <p id="logined" class="loginedname"></p>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="loginmenu" class="unshown">
      <p routerLink='mail'>Ответы</p>
      <p (click)="Exit()">Выйти</p>
    </div>
  </div>
</div>
